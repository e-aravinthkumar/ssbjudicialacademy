    <main>
      <h1 class="text-center font-extrabold text-2xl px-2 py-6 mb-3">
        Appointment
      </h1>
      <section class="sm:grid sm:place-content-center">
        <form class="max-w-2xl" action="">
          <div class="grid sm:grid-cols-2 gap-4 px-10 sm:px-3 py-1">
            <span class="flex flex-col">
              <label for="cname">Name</label>
              <input class="form-input" type="text" id="cname" />
            </span>
            <span class="flex flex-col">
              <label for="cmobile">Mobile No</label>
              <input class="form-input" type="number" id="cmobile" />
            </span>
            <span class="flex flex-col sm:col-span-2">
              <label for="cmail">Email</label>
              <input class="form-input" type="email" id="cmail" />
            </span>
            <span class="flex flex-col sm:col-span-2">
              <label for="addrs">Purpose</label>
              <textarea
                class="outline outline-offset-2 outline-gray-600 outline-1 focus:outline-2 focus:outline-blue-600"
                name=""
                id=""
                cols="15"
                rows="5"
              ></textarea>
            </span>
            <span class="text-white sm:col-span-2 grid justify-center">
              <input
                class="bg-blue-500 px-2 mx-2 py-1 rounded-lg w-24"
                type="submit"
                value="Submit"
              />
            </span>
          </div>
        </form>
      </section>
